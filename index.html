<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="hero">
    <h1> Text to Speech <span style="color:#ff2963">Converter</span></h1>
    <textarea placeholder="Write anything here..."></textarea>
    <div class="speed-control">
      <label for="speed-control">Speed: <span id="speed-label">1.0</span></label>
      <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1.0">
    </div>
    <div class="row">
      <select></select>
      <button><img src="images.jpeg" alt="">Listen</button>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
